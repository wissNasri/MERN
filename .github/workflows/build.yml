name: Build, Analyze, Scan, and Push Docker Images
on:
  push:
    branches:
      - main
jobs:
  build-analyze-scan:
    name: Build, Analyze, Scan, and Push Docker Images
    runs-on: [Linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build and analyze with SonarQube
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: Install dependencies in backend
        run: npm install
        working-directory: ./mern/backend

      - name: Install dependencies in frontend
        run: npm install
        working-directory: ./mern/frontend

      - name: Install Trivy
        run: |
          # Scanning files
          trivy fs . > trivyfs.txt

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./mern/backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/backend-image:latest

      - name: Build and push frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./mern/frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/frontend-image:latest
